Drag <a>Speedrun stopwatch</a> to bookmarks bar
<h1>Controls</h1>
    Alt/Option - start / stop / restart run <br />
    Shift - record split <br />
<script>
    request = new XMLHttpRequest();
    request.open('GET', "https://webspeedrunstopwatch.netlify.app/speedruntimer.js", false);
    request.send();

    document.getElementsByTagName("a")[0].href = "javascript:" + request.responseText;
</script>
